<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-glass {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
    }

    .btn-glass:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" id="username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" required>
      </div>
      <button type="submit" class="btn btn-glass w-100">Login</button>
    </form>
    <p id="message" class="text-center mt-3 text-warning"></p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://helpyourfather.onrender.com/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("admin-auth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById('message').textContent = data.msg || "Login failed";
      }
    });
  </script>
</body>
</html>
